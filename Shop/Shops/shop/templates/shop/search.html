<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 40px;
            text-align: center;
            font-size: 2.5rem;
            color: #343a40;
        }
        .search-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Find Nearby Shops</h1>

    <form method="get" action="{% url 'search_shops' %}" class="search-form" id="searchForm">
        <div class="mb-3">
            <label for="latitude">Latitude:</label>
            <input type="text" class="form-control" id="latitude" name="latitude" required>
        </div>
        <div class="mb-3">
            <label for="longitude">Longitude:</label>
            <input type="text" class="form-control" id="longitude" name="longitude" required>
        </div>
        <button type="submit">Search</button>
    </form>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for Validation -->
    <script>
        // Basic JavaScript validation (you can extend this)
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            // Basic validation for numerical input
            if (isNaN(latitude) || isNaN(longitude)) {
                event.preventDefault();
                alert('Please enter valid numerical values for Latitude and Longitude.');
            }
        });
    </script>
</body>
</html>
